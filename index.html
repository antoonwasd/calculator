<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <table class="output">
          <tr>
            <td>
              <input type="text" id="result" readonly />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="display" readonly />
            </td>
          </tr>
        </table>
        <table id="buttons">
          <div>
            <button onclick="allClear()" class="dark-button">AC</button>
            <button onclick="deleteOne()" class="dark-button">DEL</button>
            <button onclick="procentCalc()" class="dark-button">%</button>
            <button onclick="appendToDisplay('/')" class="dark-button">
              /
            </button>
          </div>
          <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="dark-button">
              *
            </button>
          </div>
          <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="dark-button">
              -
            </button>
          </div>
          <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="dark-button">
              +
            </button>
          </div>
          <div>
            <button onclick="appendToDisplay('0')" id="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" id="equal">=</button>
          </div>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
